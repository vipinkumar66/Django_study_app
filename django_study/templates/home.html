      </div>
      <div class="col-sm-4">

      </div>
      <div class="col-2"></div>
      <div class="col-sm-2">

  <hr>
  <div class="container-fluid mt-5">
    <div class="row justify-content-start">
      {% include 'topic_component.html' %}

        {% include 'feed_component.html' %}
      </div>
      <div class="col-sm-3">

    </div>
</div>
